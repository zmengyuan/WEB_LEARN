<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        这是CSS的注释
        CSS基本语法：
            选择器 声明块
            通过选择器可以选择到指定元素，
            通过声明块要为元素设置的样式。声明块由一个个声明组成   样式名1:样式值1;样式名2:样式值2;
        */
        p{
            color: red;
            font-size: 12px;
        }
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>标题1</h1>
    <p>今天天气真不错</p>
</body>
</html>
