<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子元素选择器 
        语法： 父元素 > 子元素*/
        div > span{
            color: red;
        }
        /* 后代选择器 
        语法：祖先 后代 */
        div span{
            color: blue;
        }
        /* 兄弟元素选择器 
        语法：前一个+后一个 
            选择p元素下一个span兄弟

        选择某个的后面所有兄弟
        语法： 兄 ~ 弟    
        */
        p + span{
            color: orange; 
        }
        p ~ span{
            color: palegreen;
        }
    </style>
</head>
<body>
    <!-- 
        父元素：直接包含子元素的元素叫父元素 
        子元素 :被父元素直接包含的
        祖先元素 ：直接或间接包含后代元素的都是祖先元素，一个元素的父元素也是祖先元素。
        后代元素
        兄弟元素 ：同一层级。拥有同一个父元素
     -->
    <span>我是div外部的span</span>
    <div>我是一个div
        <p>我是div中的p元素
            <span>我是p中的span元素</span>
        </p>
        <span>我是div中的span元素</span>
        <span>我是div中的第二个span元素</span>
    </div>
</body>
</html>
