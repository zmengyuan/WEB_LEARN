<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* link 和 visited 只适用于a标签 */
        /* link用来表示没访问过的链接，（其实是表示正常链接） */
        a:link{
            color: red;
        }
        /* 访问过的 
            由于隐私的原因，visited伪类只能修改链接的颜色，其他都不能修改。所以一般在开发中也不会怎么用。
        */
        a:visited{
            color: yellow;
            font-size: 50px;/*这个在里面不生效*/
        }
        /* 表示鼠标移进去的时候 */
        a:hover{
            color: blue;
            font-size: 50px;
        }
        /* 鼠标点进去 没有松手的时候 */
        a:active{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <!-- 

        没有访问过的链接
        访问过的链接
        这是由用户的行为决定的。
     -->
    <a href="https://www.baidu.com">百度</a>

    <br><br>

    <a href="https://www.baidu.com">Baidu</a>
    <br><br>
    <a href="https://www.qq.com">Baidu</a>
</body>
</html>
