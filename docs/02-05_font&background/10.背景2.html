<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            /* background-image: url("./img/1.png"); */
            background-repeat: no-repeat;
            /* 默认 边框下面是有背景颜色的 */
            border: 10px red double;

            padding: 10px;

            

            /*
                 设置背景的范围 
                    background-clip 
                        可选值：
                            border-box 默认值，背景会出现在边框的下边
                            padding-box 背景不会出现在边框，只出现在内容区和内边距
                            content-box 背景只会出现在内容区

                    
            */
            background-clip: content-box;

            /* 
            background-origin 背景图片的偏移量计算的原点
                            padding-box 默认值，background-position从内边距处开始计算
                            content-box 背景图片的偏移量从内容区处计算
                            border-box 背景图片的变量从边框处开始计算
            */
            background-origin: content-box;
            background-position: 0 0;
            

            /* 
                background-size 设置背景图片的大小
                    第一个值表示宽度 
                    第二个值表示高度
                    - 如果只写一个，则第二个值默认是 auto

                    cover 图片的比例不变，将元素铺满
                    contain 图片比例不变，将图片在元素中完整显示
            */
            /* 这张图片太大了，只能展示点点 ，所以设置background-size*/
            background-image: url("./img/2.jpg");
            background-size: contain;


            /* 
            当再添加box2 设置高度height: 1000px，会溢出，所以设置overflow，这样就有滚动条了
            但是父元素背景是不会跟着滚动条滚动的
            */

            overflow: auto;
           
        }
        .box2{
            /* background-color: orange; */


            /* 演示新问题
            box2的背景是会跟着滚动条滚动的
             */
             width: 300px;
             background-image: url(./img/1.png);
             background-repeat: no-repeat;


             /* 
            background-attachment
                - 背景图片是否跟随元素移动
                - 可选值：
                    scroll 默认值 背景图片会跟随元素移动
                    fixed 背景会固定在页面中，不会随元素移动
             */
             background-attachment: fixed;
             
        }
        /* 
                background-color
                background-image
                background-repeat
                background-position
                background-size
                background-origin
                background-clip
                background-attachment

                - backgound 背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置
                    并且该样式没有顺序要求，也没有哪个属性是必须写的

                    注意：
                        background-size必须写在background-position的后边，并且使用/隔开
                            background-position/background-size

                        background-origin background-clip 两个样式 ，orgin要在clip的前边
                

            
             */

        
        .box3{
            border: 10px red double;
            padding: 50px;
            width: 500px;
            height: 500px;
            background: url('./img/2.jpg') #bfa  center center/contain border-box content-box no-repeat ;
        }

    </style>
</head>
<body>
    
    
    <div class="box1">
       <div class="box2" style="height: 1000px"></div>
    </div>
    <hr>
    <div class="box3">

    </div>
</body>
</html>
