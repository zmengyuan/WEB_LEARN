<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      color: #343a40;
      font-size: 24px;
      text-align: center;
      font-weight: bold;

      display: grid;
      grid-template-columns: 80px 400px 1fr 250px;
      grid-template-rows: 80px 1fr;
      height: 100vh;
    }

    nav,
    section,
    aside,
    main {
      padding-top: 24px;
    }

    nav {
      background-color: #343a40;
      color: #fff;
      grid-row: 1 / -1;
    }

    menu {
      background-color: #7048e8;

      color: #fff;
      grid-column: 2 / -1;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 40px;

    }

    section {
      background-color: #e0ecef;
      padding: 40px;

      display: flex;
      flex-direction: column;
      gap: 40px;
      overflow: scroll;
    }

    aside {
      background-color: #e0ecef;


    }

    button {
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      background-color: #5f3dc4;
      border: none;
      cursor: pointer;
      color: #fff;
      padding: 8px 12px;
    }

    button:last-child {
      background-color: #d6336c;
      /* 如何让最后一个元素保持在右边，技巧 */
      margin-left: auto;
    }

    .email {
      background-color: #adb5bd;
      height: 96px;
      /* 让文字在盒子中居中 */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <nav>Nav</nav>
  <menu>
    <button>New</button>
    <button>New</button>
    <button>New</button>
    <button>New</button>
    <button>New</button>
  </menu>
  <section>
    <div class="email">email1</div>
    <div class="email">email1</div>
    <div class="email">email1</div>
    <div class="email">email1</div>
    <div class="email">email1</div>
    <div class="email">email1</div>
    <div class="email">email1</div>
    <div class="email">email1</div>
    <div class="email">email1</div>
    <div class="email">email1</div>
  </section>
  <main>Email view</main>
  <aside>Addition info</aside>
</body>

</html>
