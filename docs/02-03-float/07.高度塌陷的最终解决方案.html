<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 我们想解决的是
            即使box2设置了浮动，box1也不会发生塌陷，
            而且box1也能随着box2的高度变化

            方案一：加box3 （但是其实box3本身并没有任何用，高度塌陷是变现问题）。
                所以我们希望CSS问题由CSS问题自己解决
            
            关键点就是在元素最后面添加一个空标签
            
            方案二：通过::after添加伪元素

        */
        .box1{
            border: 10px red solid;

            /* overflow: hidden; */
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            float: left;
        }

        .box3{
            clear: both;
        }

        .box1::after{
            content: '';
            display: block;
            clear: both;
        }
        
    </style>
</head>
<body>

    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3"></div> -->
    </div>
    
</body>
</html>
