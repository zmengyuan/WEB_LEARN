<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素选择器 标签名{} */
        p{
            color: yellow;
        }
        /* 将儿童相见不相识设置为红色 */
        /* id选择器，选择一个元素 #id属性值P{} */
        #red{
            color: red;
        }
        /* clss选择器 它是标签的属性，class可以重复 。可以为一个标签设置多个class值，用空格隔开*/
        .blue{
            color: blue;
        }
        .abc{
            color: chartreuse;
        }
        /* 通配选择器 */
        *{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1 class="blue abc">我是标题</h1>
    <p>少小离家老大回</p>
    <p>乡音无改鬓毛衰</p>
    <p id="red">儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <p class="blue">秋水共长天一色</p>
    <p class="blue">落霞与孤鹜齐飞</p>
</body>
</html>
