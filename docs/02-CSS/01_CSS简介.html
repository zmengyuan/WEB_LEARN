<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: blue;
        }        
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        层叠样式表
        我们的网页是一个多层的结构，通过CSS可以分别为网页的每一层设置样式。我们能看到的只是最上面一层。
     -->

     <!-- 
         使用css修改文字样式

         1、在标签内部使用style 行内（内联）样式，开发时绝对不要使用。
         2、写在head中的style标签中:内部样式，通过CSS选择器设置不同的样式。更加方便重复使用。内部样式只能对一个网页有效。
         3、外部样式，写在单独的CSS文件中  ，然后通过link标签。可以最大限度使用到浏览器的缓存机制。
            
      -->
     <p style="color: red; font-size: 20px;">少小离家老大回，乡音无改鬓毛衰</p>

     <p>今天天气真不错</p>

     
</body>
</html>
