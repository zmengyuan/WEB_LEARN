<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            /* 
            颜色单位
                在CSS中，可以直接使用颜色的英文名称设置颜色属性

                RGB值：
                    通过三种颜色不同的浓度来调配不同的颜色
                    red green blue
                    每一种颜色的范围在0-255之间，也可以写0%~100%
                    语法 RGB(red,green,blue) 光的三原色

                RGBA值
                    A表示透明度 0-完全透明 1-不透明 .5半透明

                十六进制的RGB
                    - 语法 #红绿蓝 00~ff
                    - 如果颜色两位两位重复，可以简写 #aabbcc 可以简写#abc
                
                HSL
                    - 在工业设计中用得比较多
                    - 色相（0-360），饱和度(颜色浓度0%-100%)，亮度（0%-100%）

                HSLA
                    -
             */
            background-color: rgb(255, 0, 128);
            background-color: #ff0000;
            background-color: #bfa;
            background-color: hsl(0, 100%, 50%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
