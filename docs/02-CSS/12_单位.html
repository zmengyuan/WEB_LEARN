<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        长度单位 ：
            像素：
                - 屏幕显示器 实际上是一个个发光的小点构成的 1300*900 是指的像素个数（像素越小，显示越清晰）
                - 所以 ，同样的200像素在不同设备下显示效果不一样（表示200个点）
            百分比：
                - 可以设置属性值相对于父元素（其实不是很严谨，后面会再说）的百分比，设置百分比可以使得子元素跟随父元素的改变而改变。
            em:
                - 1em = 1 font-size  em是相对于自身的字体大小
                - 一般默认的font-size 为16像素
                - em会根据字体大小的改变而改变
            rem:
                - 是相对于根元素 （即html）字体大小
         */
        .box1{
            width: 200px;
            height:200px;
            background-color: orange;
        }

        .box2{
            width: 50%;
            height: 50%;
            background-color: blue;
        }
        /*
         */
        .box3{
            font-size: 20px;
            width: 10em;
            height: 10em;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>
</body>
</html>
