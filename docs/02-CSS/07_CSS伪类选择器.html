<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        设置ul第一个li的CSS ，

        伪类：就是不存在的类，用来描述元素的特殊状态 。
            比如：第一个元素，被点击的元素，鼠标移动的元素
            伪类一般都是使用:开头
                :first-child :第一个子元素
                :last-child 最后一个
                :nth-child(2) 选择第几个子元素  
                        特殊值 ：n 选中全部
                                2n或者even 偶数位
                                2n+1或者odd  奇数位置
                以上这些伪类都是根据所有的子元素进行排序
                :first-of-type
                :last-of-type
                :nth-of-type()
                这几个伪类的功能和上面基本一致，唯一的不同点是：他们是在同类型元素中进行排序

                :not()将复合条件的元素从选择器中剔除

         */
        ul > li:first-child{
            color: red;
        }
        ul > li:last-child{
            color: orange;
        }
        ul > li:nth-child(2){
            color: palegreen;
        }
        ul > li:not(:nth-child(3)){
            color: slateblue;
        }
        ul > li:not(:nth-of-type(3)){
            color:yellowgreen;
        }
        
        
    </style>
</head>
<body>
    <!--快捷键： ul>li*5 -->
    <ul>
        <span>我是一个span</span>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
