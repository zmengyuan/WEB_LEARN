<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 
                内容区 ： 元素中的所有子元素和文本内容都在内容区中排列
                    内容区的大小由width和height大小决定
            */
            background-color: #bfa;
            width: 200px;
            height: 200px;
            /* 
                边框：边框属于盒子边缘，边框里面属于盒子内部，除了边框都是盒子的外部
                边框的大小会影响整个盒子的大小
                要设置边框至少设置三个样式
                    - 边框宽度border-width
                    - 边框颜色 border-color
                    - 边框样式 border-style

            */
            border-width: 10px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>
<body>
    <!-- 
        盒子模型 box model
            CSS将页面中所有元素都设置了一个矩形盒子
            将元素设置为矩形的盒子后，对页面的布局就是摆放不同的盒子到不同的位置
            每一个盒子都有以下几个部分：
                内容区 content
                内边距 padding 内容区和边框的距离
                边框 border 
                外边距 margin 盒子与盒子之间的距离


     -->
     <div class="box1"><span>aaa</span></div>
</body>
</html>
