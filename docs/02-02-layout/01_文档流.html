<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: yellow;
        }
        span{
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <!-- 
        normal-flow 文档流
            - 网页是一个多层的结构，是一层叠一层的，
            - 通过CSS可以为每一层设计样式
            - 用户只能看到最顶上的一层
            - 这些层中，最底下的一层称呼为文档流，是网页的基础
                我们所创建的元素默认都是在文档流中排列的
            - 对于我们来说，元素主要有两个状态
                - 在文档流
                - 不在文档流

            - 元素在文档流中的特点
                - 块元素
                    - 总会独占一行
                    - 默认宽度是父元素的全部，父元素多宽，它就多宽
                    - 默认高度是被子元素撑开
                - 行内元素
                    - 自左向右水平排列，只占自身大小
                    - 如果一行不能容下所有的行内元素，元素会自动换行，继续自左向右。（和我们书写习惯一样）
                    - 默认宽度和高度都是被内容撑开

     -->
     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>

     <span>我是span1</span>
     <span>我是span2</span>
</body>
</html>
