<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer{
            background-color: #bfa;
            /* 
                默认情况下父元素的高度被内容撑开,如果定义了则该是多少就是多少
             */
        }
        .inner{
            height: 200px;
            width: 100px;
            background-color: yellow;
            /* padding: 50px;
            border: 50px;
            border-color: blue;
            border-style: dashed; */
            margin-bottom: 100px;
        }

        /* 第二个 */
        .box1{
            width: 400px;
            height: 200px;
            background-color: #bfa;
            /* 
            子元素是在父元素的内容中排列的 。
                如果子元素的大小超过了父元素，则子元素会从父元素中溢出。

                使用overflow来设置父元素如果处理溢出的子元素。是在父元素中设置的！！！
                可选值 
                    visible:默认是，子元素会从父元素中溢出
                    hidden: 隐藏，溢出的内容将会被裁剪，不会显示
                    scroll: 生成垂直和水平方向的滚动条
                    auto；根据需要生成滚动条
                overflow-x 
                overflow-y

             */
             overflow: auto;
        }
        .box2{
            width: 200px;
            height: 400px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 

        网页一般横向是固定的，一般不会有拖动。但是不同的屏幕不一样，所以水平方向比较麻烦。
     -->
     <div class="outer">
         <div class="inner"></div>
         <div class="inner"></div>
     </div>

     <div class="box1">
         <div class="box2"></div>
     </div>
</body>
</html>
