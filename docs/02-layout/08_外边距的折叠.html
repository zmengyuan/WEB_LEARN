<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1,.box2{
            width: 200px;
            height: 200px;
            font-size: 100px;
        }
        /* 
            垂直外边距的折叠
                - 相邻的垂直方向外边距会出现重叠的现象
                - 兄弟元素
                    - 兄弟元素之间的相邻垂直元素外边距会取两者之间的较大值（两者都是正值）
                    - 特殊情况：
                        - 如果相邻外边距一正一负，则取两者的和
                        - 如果都是两个负数，取绝对值较大的。
                        - 一般都不要写负数！！！
                    - 兄弟元素之间的外边距的重叠，对于开发是有利的，所以我们不需要进行处理
                - 父子元素
                    - 父子元素相邻外边距,子元素的会传递给父元素(上外边距)
                    - 父子外边距的折叠会影响到页面的布局,必须要进行处理
                    - 解决: 1\不用外边距 ;2\采取方式将父子隔开,比如加边框.但是这两种方式都会对盒子本身的大小改变,然后又要去对应修改width\height属性.太麻烦了!!!

                    


         */
        .box1{
            background-color: #bfa;
            /* 设置一个下边距 */
            margin-bottom: 100px;
        
        }
        .box2{
            background-color: orange;
            /* 设置一个上边距 */
            margin-top: 100px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <br>
    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
</html>
