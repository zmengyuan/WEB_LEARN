    <style>
        /* 默认情况下table是块元素，
        但是它的宽度默认是内容撑开的（这是和其他块元素区别的地方） */
        table{
            width: 50%;
            /* 这个是给整个表格外面添加边框的 */
            border: 1px solid black;
            

            
        }

        td{
            /* 这个是给表格每个格子添加边框的 */
            border: 1px solid black;
            
        }


        table{
            /* 指定边框之间的距离，也表示整个表格里面每个单元格之间
                当设置为0px的时候，它表示是没有距离，但是是两个像素，只是边框与边框之间合在一起了，没有重叠
                所以要合并成1px，要用border-collapse属性
            */
            /* border-spacing: 0px; */

            /* border-collapse: collapse; 设置边框的合并 */
            border-collapse: collapse;
            /* 居中  */
            margin: 0 auto;
        }

        

        /* 
            如果表格中没有使用tbody而是直接使用tr，
                那么浏览器会自动创建一个tbody，并且将tr全都放到tbody中（tbody浏览器会自动加上）
                tr不是table的子元素
         */
        tbody > tr:nth-child(odd){
            background-color: #bfa;
        }

        td{
            height: 100px;
            /* 默认情况下元素在td中是垂直居中的 可以通过 vertical-align 来修改*/
            vertical-align:middle;
            text-align: center;

        .box1{

            background-color: orange;

            /* 将元素设置为单元格 td，所以td里的属性就可以用  */
            display: table-cell;
            /* 垂直居中 */
            vertical-align: middle;

        }

        .box2{

            background-color: yellow;
            /* 水平居中 */
            margin: 0 auto;

        }
    </style>
