<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易新闻列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        a{
            text-decoration: none;
        }
        .news-wapper{
            width: 300px;
            height: 357px; /* 358px */
            margin: 50px auto;
            background-color: #bfa;

            /* 上边框 因为这个是计入盒子大小的，这里有1px，盒子的高度就要-1*/
            border-top: 1px solid #ddd;
        }
        .news-title{
            /* 为了边框和文字宽度一样，需要将h2设置为行内元素 */
            display: inline-block;
            height: 30px;
            border-top: 1px red solid;
            /* 上移h2  */
            margin-top: -1px;

            padding-top: 10px;
        }
        .news-title a{
            text-decoration: none;
            color: #40406B;
            font-weight: bold;
            
        }
        .news-img{
            /* 设置和图片高度一致 ，不然下面的元素要上来
            */
            height: 150px;
        }
        /* 设置图片文字 */
        .news-img .img-title{
            color: #fff;
            /* 向上移动文字 */
            margin-top: -30px;
            font-weight: bold;
            padding-left: 30px;
        }
        .news-list{
            margin-top: 20px;
            /* 设置li左侧间隔 */
            /* padding-left: 14px; */
            /* 项目符号 ，只是临时的设置方式*/
            /* list-style: square; */
        }
        .news-list li{
            margin-bottom: 17px;

        }
        /* 设置文字 */
        .news-list li a{
            font-size: 14px;
            color: #666666;
        }
        /* 为每一个li 添加项目符号 */
        .news-list li::before{
            content: '·';
            color: rgb(218,218,218);
            font-size: 12px;
            margin-right: 4px;
        }
        .news-list li a:hover{
            color: red;
        }
       
    </style>
</head>
<body>
    <div class="news-wapper">
        <h2 class="news-title"><a href="">体育</a></h2>

        <!-- 图片容器 -->
        <div class="news-img">
            <a href="">
                <img src="./img/03/1.jpeg" alt="费德勒">
                <!-- 图片标题 -->
                <h3 class="img-title">费德勒首负迪米，不满发挥</h3>
            </a>
            
        </div>
        <ul class="news-list">
            <li>
                <a href="#">乔治:我爱LA 喜欢和LBJ一起打球</a>
            </li>
            <li>
                <a href="#">格林:3年前降薪就在等KD 特制T恤嘲讽LBJ</a>
            </li>
            <li>
                <a href="#">塔克4000双鞋让保罗羡慕嫉妒 乔丹被震惊</a>
            </li>
            <li>
                <a href="#">CBA下季新赛制:常规赛4组循环 增至46轮</a>
            </li>
        </ul>
    </div>

    
    
   
</body>
</html>
