<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: blanchedalmond;
        }

        /* 设置外部ul的样式 */
        .img-list{
            /* 设置宽高 */
            width: 190px;
            height: 470px;
            /* 设置裁剪溢出的内容 */
            overflow: hidden;
            background-color: #F4F4F4;
        }
        /* 设置li的 */
        .img-list li:not(:last-child){
            margin-bottom: 9px;
        }

        /* 设置图片大小 */
        .img-list img{
            /* 和父元素一样 */
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;"><img src="./img/01/1.jpg" alt=""></a>
        </li>
        <li>
            <a href="javascript:;"><img src="./img/01/1.jpg" alt=""></a>
        </li>
        <li>
            <a href="javascript:;"><img src="./img/01/1.jpg" alt=""></a>
        </li>
    </ul>
</body>
</html>
