<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 800px;
        height: 800px;
        background-color: silver;
      }
      .box1 div {
        width: 100px;
        height: 100px;
        margin-bottom: 100px;
      }
      .box2 {
        background-color: #bfa;
        /* 
        过渡（transition）
        - 通过过渡可以指定一个属性发生变化时的切换方式
        - 通过过渡可以创建一些非常好的效果，提升用户的体验
        属性：
          - transition-property：指定要执行过渡的属性：多个属性间使用,隔开，如果所有属性都需要过渡，则使用all关键字。只要是可计算的属性，就一般都可以。
            注意过渡时必须是从一个有效数值向另外一个有效数值进行过渡；比如auto就不可以
          - transition-duration：指定过渡效果的持续时间：s和ms
          - transition-delay：过渡效果的延迟，等待一段时间后在执行过渡
          - transition-timing-function：过渡的时序函数
             linear匀速运动
             ease 默认值，慢速开始，先加速后减速
             ease-in 加速运动
             ease-out 减速运动
             ease-in-out 先加速后减速
             cubic-bezier()来指定时序函数  https://cubic-bezier.com，贝塞尔曲线，横坐标是时间，总坐标是属性
             steps()分步执行过渡效果，可以设置第二个值： step(2)表示分2步，第一步就会到中间值
               第二个参数：end，在时间结束时执行过渡（默认值），start，在时间开始时执行过渡。就比如指定了一个过渡花费10秒，step(2,start):就表示这个过渡分两步，第一个就在时间开始时候就执行了。如果是end，就要等到第一个5秒到了才执行
        */
        transition: all 2s;
      }
      .box3 {
        background-color: orange;
        transition: all 2s;
      }
      .box1:hover div {
        /* width: 200px;
        height: 200px; */
        margin-left: 700px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
