    <title>京东左侧导航栏</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: #bfa;
        }
        /* 一来就先把外层的宽高设置好 */
        .left-nav{
            background-color: #fff;
            width: 190px;
            height: 450px;
            padding: 10px 0;

            /* 只是为了这里练习 */
            margin: 25px auto;
        }
        .left-nav .item{
            /* 宽度就是继承父元素 */
            height: 25px;
            /* 文字在父元素垂直居中，只需要将父元素的line-height设置为和父元素height一样的值 */
            line-height: 25px;

            /* 重要！！！ */
            /* 设置文字和左边框，不能用margin，因为这样item就左移了!!!!!
            同时：这里设置padding-left 不会增加盒子的大小，因为item盒子没有设置宽度，它会自动auto
            */
            padding-left: 18px;

        }
        .left-nav .item:hover{
            background-color: #d9d9d9;
        }
        .item a{
            color: #333;
            /* 去除下划线 */
            text-decoration: none;
            font-size: 14px;
        }
        .item a:hover{
            color: #c81623;
        }
        .line{
            font-size: 12px;
        }
        /* 设置/的距离 */
        .item .line{
            padding: 0 2px;
        }
    </style>
</head>
