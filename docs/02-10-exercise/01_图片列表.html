<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: antiquewhite;
        }
        /* 设置外部ul样式  应该要把高度确认 */
        .img-list{
            /* 这个属性值无效？？？。。写错了。。。中间加了逗号 */
            margin: 50PX auto;
            width: 190px;
            height: 470px;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        /* 设置图片的大小，图片一般只设置宽或者高 */
        .img-list img{
            width: 100%;
        }

        /* 设置位置 本来这里如果最后一个有外边距也没有关系，反正hidden了，如果要处理也可以使用伪类选择器去掉*/
        .img-list div:not(:last-child){
            margin-bottom: 9px;
        }
    </style>
</head>

<body>

    <div class="img-list">
        <div>
            <a href=""><img src="./img/01/1.jpg" alt=""></a>
        </div>
        <div>
            <a href=""><img src="./img/01/2.jpg" alt=""></a>
        </div>
        <div>
            <a href=""><img src="./img/01/3.jpg" alt=""></a>
        </div>
    </div>
   
</body>

</html>
