<!doctype html>
<html>
	<head>
		<title>网页里面的头标签，是给浏览器看的，不会展示在网页上</title>
	</head>
	<body>
		<h1>回乡偶书</h1>
		<h2>其一</h2>
		<h2>贺知章</h2>
		<p>少小离家老大回</p>
		<p>乡音无改鬓毛衰</p>
		<p>儿童相见不相识</p>
		<p>笑问客从何处来</p>
		<!--这是html的注释 -->
		<!--属性：在标签中还可以设置属性
				属性是一个名值对（x=y）
				属性用来设置标签中的内容如何显示
				属性和标签名或者其他属性应该使用空格隔开
				属性名不能瞎写，应该根据文档中的规定来编写，有的属性有属性值，有的没有
				如果有属性值，属性值应该使用引号引起来（单引号和双引号都可以）
		-->
		<h2>07课_<font color="red" size="3">标签中的属性</font></h2>
		
		<h2>08课_文档声明</h2>
		<!--
		迭代
			网页的版本
			HTML4
			XHTML2.0
			HTML5
			...
			如何告诉浏览器这是HTML5
			
			使用文档声明（doctype）：告诉浏览器当前网页的版本
			<!doctype html>，写在最开始
		-->
		<h2>09课_关于进制</h2>
	</body>
</html>
