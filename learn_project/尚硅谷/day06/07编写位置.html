<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 可以引入外部js文件  script标签一旦用于引入外部js文件，就不能再编写代码了，即使写了，浏览器也会忽略-->
    <script type="text/javascript" src="js/07.js"></script>
    <script>
        /* 还可以直接写在script标签中 */
        alert("我是script中的");
    </script>
</head>
<body>
    <!-- 可以将JS代码编写到标签的onclick属性中
        这种写在标签中的属性的JS代码是不推荐使用的，因为这样把结构与行为耦合了。
    -->
    <button onclick="alert('讨厌，点我干嘛');">点我一下</button>

    <!-- 可以将JS代码写到超链接的href属性中，这样当点击超链接时候，会执行js代码 -->
    <a href="javascript:alert('href中的js代码');">你也点我一下</a>
    <a href="javascript:;">你也点我一下</a>
</body>
</html>
